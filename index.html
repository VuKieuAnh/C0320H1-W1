<body>
<script>
function checkPrime(a) {
    for (let i = 2; i<a; i++){
        if (a % i ===0){
            alert("i la" +i+":"+ a + " không phải số NT");
        }
        else {
            alert("i la" +i+":"+ a + " là số NT");
        }
    }
}
checkPrime(16);
</script>

</body>
